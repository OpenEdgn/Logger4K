name: Logger4k CI Night release

on:
  push:
    branches:
      - master
  release:
    types: [ published, created, edited ]
permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: set gradlew chmod +x
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew test

